<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7206aba6ae.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
  </head>
  <body>
    
    <div class="container d-flex justify-content-center align-items-center my-4">
    <form>
      <a class="navbar-brand" href="#"><i class="fas fa-leaf" style="font-size: 48px; color:#81B622;"></i></a>
 
      <h1 class="h3 mb-3 fw-normal my-4">Please sign in</h1>
  
      <div class="form-control">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Â© 2021-22</p>
    </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
